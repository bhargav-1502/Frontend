<!DOCTYPE html>
<html>
<head>
    <title>Cognizant Application Form</title>
</head>
<body>

    <h1>Cognizant Application Form</h1>

    <form action="">

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"> <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber"> <br><br>

        
        <label for="degree">Degree:</label>
        <select id="degree" name="degree">
            <option value="">Select Degree</option>
            <option value="BE">B.E</option>
            <option value="BTech">B.Tech</option>
            <option value="Bsc">B.Sc</option>
            <option value="Mtech">M.Tech</option>
            <option value="MCA">MCA</option>
            <option value="MSc">M.Sc</option>
        </select> <br><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization"><br><br>

        <label for="university">University:</label>
        <input type="text" id="university" name="university"> <br><br>

    
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience"> <br><br>

       
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4"></textarea> <br><br>

        <label for="resume">Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"> <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
