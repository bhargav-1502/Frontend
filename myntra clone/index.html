<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">Flipkart</div>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <button class="login-btn">Login</button>
  </header>

  <!-- Navbar (Category Links) -->
  <nav class="navbar-links">
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Mobiles</a>
    <a href="#">Home</a>
    <a href="#">Appliances</a>
    <a href="#">Beauty</a>
    <a href="#">Grocery</a>
    <a href="#">Toys</a>
  </nav>

  <!-- Product Section -->
  <section class="products">
    <div class="product-card">
      <img src="https://vsprod.vijaysales.com/media/catalog/product/2/2/220949-image1_2.jpg?optimize=medium&fit=bounds&height=500&width=500"/>
      <h3>iPhone 15</h3>
      <p>₹69,999</p>
    </div>
    <div class="product-card">
      <img src="images/headphones.jpg" alt="Headphones" />
      <h3>Boat Headphones</h3>
      <p>₹1,499</p>
    </div>
    <div class="product-card">
      <img src="images/laptop.jpg" alt="Laptop" />
      <h3>HP Laptop</h3>
      <p>₹54,999</p>
    </div>
    <div class="product-card">
      <img src="images/tv.jpg" alt="Smart TV" />
      <h3>Samsung Smart TV</h3>
      <p>₹28,999</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Flipkart. All rights reserved.</p>
  </footer>

</body>
</html>
