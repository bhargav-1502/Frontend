<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .styled-button{
        color: white;
        background-color: aquamarine;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
     }

     .styled-button:hover {
        background-color: red;
     }

     .styled-button:focus {
        outline: none;
        background-color: green;

     .styled-button:active{   
        background-color: purple;
     }

    </style>
</head>
<body>
    <label class="styled-button" for ="styled-button">add me</label>
    <input type = "button">

</body>
</html>
